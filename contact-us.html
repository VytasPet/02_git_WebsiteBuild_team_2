<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"
      integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="css/contact-us.css" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />
  </head>

  <body>
    <header>
      <div class="contact-title">
        <div>
          <a href="#">HOME <i class="fa fa-arrow-right fa-arrow-right-contact" aria-hidden="true"></i></a>
          <a href="#">CONTACT</a>
        </div>
        <h1>Contact Us</h1>
      </div>
    </header>
    <!-- map  -->
    <div class="container">
      <iframe
        class="contact-us-map container"
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3304.172935681468!2d-118.3399999496351!3d34.09070998050021!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x80c2bebb074ab833%3A0x3003ecc0a07f08fe!2sSanta%20Monica%20Blvd%2C%20California%2C%20Jungtin%C4%97s%20Valstijos!5e0!3m2!1slt!2slt!4v1678973441148!5m2!1slt!2slt"
        width="600"
        height="450"
        style="border: 0"
        allowfullscreen=""
        loading="lazy"
        referrerpolicy="no-referrer-when-downgrade"
      ></iframe>
    </div>
    <!-- map  -->
    <section class="container contact-us-contacts-all">
      <ul class="contact-us-contacts">
        <li class="contact-us-contacts-li">
          <i class="fa fa-home cont-li-ico" aria-hidden="true"></i>
          <div class="contact-us-contacts-text">
            <h4 class="contact-us-contacts-h4">California, United States</h4>
            <p class="contact-us-contacts-p">Santa monica bullevard</p>
          </div>
        </li>
        <li class="contact-us-contacts-li">
          <i class="fa fa-phone cont-li-ico" aria-hidden="true"></i>
          <div class="contact-us-contacts-text">
            <h4 class="contact-us-contacts-h4">00 (440) 9865 562</h4>
            <p class="contact-us-contacts-p">Mon to Fri 9am to 6 pm</p>
          </div>
        </li>
        <li class="contact-us-contacts-li">
          <i class="fa fa-envelope-o cont-li-ico" aria-hidden="true"></i>
          <div class="contact-us-contacts-text">
            <h4 class="contact-us-contacts-h4">support@colorlib.com</h4>
            <p class="contact-us-contacts-p">Send us your query anytime!</p>
          </div>
        </li>
      </ul>

      <form class="contact-us-form">
        <div class="contact-us-form-inputs">
          <input class="contact-us-form-input" type="text" placeholder="Enter your name" />
          <input class="contact-us-form-input" type="email" placeholder="Enter email address" />
          <input class="contact-us-form-input" type="text" placeholder="Enter Subject" />
        </div>
        <textarea
          class="contact-us-form-text-area"
          name="message"
          id="message"
          cols="30"
          rows="10"
          placeholder="Enter Message"
        ></textarea>
        <button class="contact-btn" type="submit">Send Message</button>
      </form>
    </section>
  </body>
</html>
